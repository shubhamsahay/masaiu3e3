<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="navbar">
      <h2>Hotel App</h2>
      <input id="query" oninput="debounce(main,1000)" type="text" name="Search" placeholder="Search Hetels">
      <div id="login"> <a target="_blank" href="./login.html">LogIn</a></div>
      <div id="signup"> <a target="_blank" href="./signup.html">SignUp</a></div>
      <!-- the search-box id:- "query"
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
    </div>
    <div id="sorting">
      <button id="sort_lth" type="button" onclick="sort_l()" >Price Low to High</button>
      <button id="sort_htl" type="button" onclick="sort_h()" >Price High to Low</button>
      <button id="filter_ac" type="button" onclick="sort_ac()" >AC</button>
      <button id="filter_nonac" type="button" onclick="sort_nonac()" >NonAC</button>
      <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->
    </div>
    <div id="hotels_list">

      <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
